<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Level Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="level-select" class="screen">
            <h2>ARCADE CHALLENGES</h2>
            <div class="subtitle-group">
                <p class="subtitle">SELECT YOUR CHALLENGE</p>
                <p class="sub-subtitle">BEAT EACH CHALLENGE TO GAIN ACCESS TO THE NEXT CHALLENGE</p>
            </div>
            <div id="level-buttons"></div>
            <div id="debug-controls" class="hidden">
                <button id="debug-config-btn" onclick="openConfigModal()">⚙️ Configuration</button>
            </div>
        </div>
        
        <div id="game-screen" class="screen hidden">
            <div id="level-info">
                <h2 id="level-title">Level 1: Memory Game</h2>
                <button onclick="showLevelSelection()">Back to Level Select</button>
            </div>
            
            <div id="game-area">
                <!-- Game content will be dynamically inserted here -->
            </div>
        </div>
        
        <div id="config-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Game Configuration</h3>
                    <button class="close-btn" onclick="closeConfigModal()">&times;</button>
                </div>
                <div class="config-selector">
                    <label for="game-select">Configure Game:</label>
                    <select id="game-select" onchange="showConfigTab(this.value)">
                        <option value="mario">Mario</option>
                        <option value="snake">Snake</option>
                        <option value="pacman">Pac-Man</option>
                        <option value="memory">Memory</option>
                        <option value="breakout">Breakout</option>
                        <option value="asteroids">Asteroids</option>
                        <option value="spaceinvaders">Space Invaders</option>
                        <option value="flappy">Flappy Bird</option>
                        <option value="frogger">Frogger</option>
                        <option value="maze3d">3D Maze</option>
                        <option value="donkeykong">Donkey Kong</option>
                        <option value="fake">Fake Game</option>
                    </select>
                </div>
                <div id="config-content">
                    <!-- Configuration forms will be generated here -->
                </div>
                <div class="modal-footer">
                    <button onclick="resetCurrentConfig()">Reset to Defaults</button>
                    <button id="save-config-btn" onclick="saveCurrentConfig()" disabled>Save Changes</button>
                    <button onclick="resetProgress()" style="background: #ff4444; color: white;">Reset Progress</button>
                    <button onclick="closeConfigModal()">Close</button>
                </div>
            </div>
        </div>
        
        <div id="level-unlock-modal" class="hidden">
            <div class="modal-content">
                <h3>Answer to unlock this level:</h3>
                <p id="unlock-question-text"></p>
                <input type="text" id="unlock-answer-input" placeholder="Your answer">
                <button onclick="checkUnlockAnswer()">Submit</button>
                <button onclick="hideLevelUnlock()">Cancel</button>
            </div>
        </div>
        
        <div id="question-modal" class="hidden">
            <div class="modal-content">
                <h3>Answer to proceed to next level:</h3>
                <p id="question-text"></p>
                <input type="text" id="answer-input" placeholder="Your answer">
                <button onclick="checkAnswer()">Submit</button>
            </div>
        </div>
        
        <div id="game-complete" class="hidden">
            <h2>Congratulations! You've completed all levels!</h2>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
    
    <script src="games/memory/src/memory.js"></script>
    <script src="games/snake/src/snake.js"></script>
    <script src="games/quiz/src/quiz.js"></script>
    <script src="games/flappy/src/flappy.js"></script>
    <script src="games/frogger/src/frogger.js"></script>
    <script src="games/maze3d/src/maze3d.js"></script>
    <script src="games/mario/src/mario.js?v=20251104c"></script>
    <script src="games/donkeykong/src/donkeykong.js"></script>
    <script src="games/pacman/src/pacman.js"></script>
    <script src="games/fake/src/fake.js"></script>
    <script src="games/breakout/src/breakout.js"></script>
    <script src="games/asteroids/src/asteroids.js"></script>
    <script src="games/spaceinvaders/src/spaceinvaders.js"></script>
    <script src="question-system.js"></script>
    <script src="script.js"></script>
</body>
</html>
